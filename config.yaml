# Deep Watch Configuration File
# This file contains configuration options for YOLOv8 pose detection

# Model Configuration
model:
  # Path to YOLOv8 pose model or model name
  # Options: yolov8n-pose.pt, yolov8s-pose.pt, yolov8m-pose.pt, yolov8l-pose.pt, yolov8x-pose.pt
  model_path: "yolov8n-pose.pt"
  
  # Confidence threshold for detections (0.0-1.0)
  conf_threshold: 0.25
  
  # IoU threshold for Non-Maximum Suppression (0.0-1.0)
  iou_threshold: 0.45
  
  # Device to run inference on (cpu, cuda, or null for auto-detect)
  device: null

# Visualization Configuration
visualization:
  # Thickness of skeleton lines
  line_thickness: 2
  
  # Radius of keypoint circles
  keypoint_radius: 5
  
  # Show bounding boxes
  show_bbox: true
  
  # Show confidence scores
  show_confidence: true

# Output Configuration
output:
  # Default directory for saving results
  save_dir: "runs/pose"
  
  # Save visualizations by default
  save_visualizations: false
  
  # Display results in window
  display: true
  
  # Video output format
  video_format: "mp4v"

# Processing Configuration
processing:
  # Maximum frames to process (null for all)
  max_frames: null
  
  # Verbosity level (0: quiet, 1: normal, 2: verbose)
  verbosity: 1
